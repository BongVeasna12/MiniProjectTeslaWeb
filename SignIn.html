<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CDN Tailwind Css and Flowbite -->
    <link href
      ="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css"
      rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- link google icon -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <!-- googel font cdn poppin -->
    <link href="./output.css" rel="stylesheet" />
  </head>
  <body class="w-full h-100 justify-between ">
    <!-- Header Section  -->
    <header>
      <nav class="bg-white border-gray-200 dark:bg-gray-900 justify-between">
        <div
          class="max-w-screen-full flex flex-wrap items-center justify-between mx-auto p-4">
          <a
            href="Tesla.html"
            class="flex items-center space-x-3 rtl:space-x-reverse">
            <img src="./imgs/images.png" class="h-3" alt="Tesla Logo" />
          </a>
        <div
            class="items-center justify-between hidden w-full md:flex md:w-auto md:order-1"
            id="navbar-cta">
            <ul
              class="flex flex-col items-center justify-between font-medium p-4 md:p-0 mt-4 border border-gray-100 rounded-lg bg-gray-50 md:space-x-8 rtl:space-x-reverse md:flex-row md:mt-0 md:border-0 md:bg-white dark:bg-gray-800 md:dark:bg-gray-900 dark:border-gray-700">
              <li>
                <a
                  href="Tesla.html"
                  class="block py-2 px-3 md:p-0 text-white bg-blue-700 rounded md:bg-transparent md:text-blue-700 md:dark:text-blue-500"
                  aria-current="page"
                  >HOME</a
                >
              </li>
              <li>
                <a
                  href="Gallery.html"
                  class="block py-2 px-3 md:p-0 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:dark:hover:text-blue-500 dark:text-white dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700"
                  >GALLERY</a
                >
              </li>
              <li>
                <a
                  href="ShopNow.html"
                  class="block py-2 px-3 md:p-0 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:dark:hover:text-blue-500 dark:text-white dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700"
                  >SHOP NOW</a
                >
              </li>
              <li>
                <a
                  href="About.html"
                  class="block py-2 px-3 md:p-0 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:dark:hover:text-blue-500 dark:text-white dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700"
                  >ABOUT US</a
                >
               </li>
             </ul>
           </div> 
           <div class="flex items-center md:order-2 space-x-rtl:space-x-reverse">
            <a href="SignIn.html">
             <span class="material-symbols-outlined">
                  account_circle
              </span>
            </a>
                <!-- Dropdown menu -->
                <div
                  class="z-50 hidden my-4 text-base list-none bg-white divide-y divide-gray-100 rounded-lg shadow dark:bg-gray-700 dark:divide-gray-600"
                  id="user-dropdown">
                  <button
                    data-collapse-toggle="navbar-user"
                    type="button"
                    class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
                    aria-controls="navbar-user"
                    aria-expanded="false">
                    <span class="sr-only">Open main menu</span>
                    <svg
                      class="w-5 h-5"
                      aria-hidden="true"
                      xmlns="http://www.w3.org/2000/svg"
                      fill="none"
                      viewBox="0 0 17 14">
                      <path
                        stroke="currentColor"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        d="M1 1h15M1 7h15M1 13h15" />
                    </svg>
                  </button>
                </div>
        </div>
       
      </nav>
    </header>
    <!-- main -->
    <main class="m-4 flex flex-wrap items-center justify-between h-full ">
     
    
        <form class="max-w-sm mx-auto">
          <h3 class="mb-4 text-lg font-medium leading-none text-gray-900 dark:text-white">
            SIGN IN
        </h3>
          <div class="mb-5">
              <label for="large-input" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">EMAIL ADDRESS</label>
              <input type="text" id="large-input" class="block w-full p-4 text-gray-900 border border-gray-300 rounded-lg bg-gray-50 text-base focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
          </div>
          <div class="mb-5">
            <ul>
            <li>
              <button class="bg-blue-700 text-black hover:bg-gray-600 font-medium rounded text-sm px-20 py-4 md:mr-4">Sign In</button>
           </li></ul>
          </div>
          </div>
        </form>

    
    <div class="max-w-full md:w-1/3 lg:w-1/2 ">
        <img src="./imgs/Tesla_Motors.svg.png" alt="Image" class="w-80 h-80 " />
      </div>
    </main>

    <!-- footer  -->
    <footer class="m-4">
      <div class="w-full max-w-screen-2xl mx-auto p-4 md:py-8">
        <div class="sm:block text-sm sm:items-center justify-content: center;">
          <ul
            class="flex flex-wrap justify-center mb-6 text-sm sm:text-center font-medium text-gray-500 sm:mb-0 dark:text-gray-400">
            <li>
              <a href="Tesla.html" class="hover:underline me-4 md:me-6"
                >TESLA @ 2023</a
              >
            </li>
            <li>
              <a href="#" class="hover:underline me-4 md:me-6">PRIVACY</a>
            </li>
            <li>
              <a href="#" class="hover:underline me-4 md:me-6">LEGAL</a>
            </li>
            <li>
              <a
                href="https://www.tesla.com/findus/list"
                class="hover:underline"
                >LOCATION</a
              >
            </li>
          </ul>
        </div>
      </div>
    </footer>
  </body>
</html>
