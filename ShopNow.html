<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CDN Tailwind Css and Flowbite -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css"
      rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- googel font cdn poppin -->
    <!-- link google icon -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
      <!-- googel font cdn poppin -->
    <link href="./output.css" rel="stylesheet" />
  </head>
  <body class="m-4">
    <!-- Header Section  -->
    <header>
      <nav class="bg-white border-gray-200 dark:bg-gray-900 justify-between">
        <div
          class="max-w-screen-full flex flex-wrap items-center justify-between mx-auto p-4">
          <a
            href="Tesla.html"
            class="flex items-center space-x-3 rtl:space-x-reverse">
            <img src="./imgs/images.png" class="h-3" alt="Tesla Logo" />
          </a>
        <div
            class="items-center justify-between hidden w-full md:flex md:w-auto md:order-1"
            id="navbar-cta">
            <ul
              class="flex flex-col items-center justify-between font-medium p-4 md:p-0 mt-4 border border-gray-100 rounded-lg bg-gray-50 md:space-x-8 rtl:space-x-reverse md:flex-row md:mt-0 md:border-0 md:bg-white dark:bg-gray-800 md:dark:bg-gray-900 dark:border-gray-700">
              <li>
                <a
                  href="Tesla.html"
                  class="block py-2 px-3 md:p-0 text-white bg-blue-700 rounded md:bg-transparent md:text-blue-700 md:dark:text-blue-500"
                  aria-current="page"
                  >HOME</a
                >
              </li>
              <li>
                <a
                  href="Gallery.html"
                  class="block py-2 px-3 md:p-0 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:dark:hover:text-blue-500 dark:text-white dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700"
                  >GALLERY</a
                >
              </li>
              <li>
                <a
                  href="ShopNow.html"
                  class="block py-2 px-3 md:p-0 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:dark:hover:text-blue-500 dark:text-white dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700"
                  >SHOP NOW</a
                >
              </li>
              <li>
                <a
                  href="About.html"
                  class="block py-2 px-3 md:p-0 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:dark:hover:text-blue-500 dark:text-white dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700"
                  >ABOUT US</a
                >
               </li>
             </ul>
           </div> 
          <div class="flex items-center md:order-2 space-x-rtl:space-x-reverse">
                <a href="SignIn.html">
                <span class="material-symbols-outlined">
                      account_circle
                  </span>
                </a>
                <!-- Dropdown menu -->
                <div
                  class="z-50 hidden my-4 text-base list-none bg-white divide-y divide-gray-100 rounded-lg shadow dark:bg-gray-700 dark:divide-gray-600"
                  id="user-dropdown">
                  <button
                    data-collapse-toggle="navbar-user"
                    type="button"
                    class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
                    aria-controls="navbar-user"
                    aria-expanded="false">
                    <span class="sr-only">Open main menu</span>
                    <svg
                      class="w-5 h-5"
                      aria-hidden="true"
                      xmlns=""
                      fill="none"
                      viewBox="0 0 17 14">
                      <path
                        stroke="currentColor"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        d="M1 1h15M1 7h15M1 13h15" />
                    </svg>
                  </button>
                </div>
           </div>
       
      </nav>
    </header>
    <!-- main -->
    <main class="">
      <div class="text-center p-5">
        <h1 class="text-3xl">Best Seller in Cambodia!</h1>
      </div>
      <!-- Card contents -->
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-2 justify-between bg-gray-100 pb-8">
        <!-- Card 1 -->
        <div
          class="max-w-full mx-5 mt-6 bg-white shadow-lg rounded-lg overflow-hidden">
          <img
            src="./imgs/0x0-Supercharger_07.jpg"
            alt="Image 1"
            class="w-full h-48 object-cover" />
        </div>

        <!-- Card 2 -->
        <div
          class="max-w-full mx-5 mt-6 bg-white shadow-lg rounded-lg overflow-hidden">
          <img
            src="./imgs/ModelX_92.jpg"
            alt="Image 2"
            class="w-full h-48 object-cover" />
        </div>

        <!-- Card 3 -->
        <div
          class="max-w-full mx-5 mt-6 bg-white shadow-lg rounded-lg overflow-hidden">
          <img
            src="./imgs/0x0-Supercharger_17.jpg"
            alt="Image 3"
            class="w-full h-48 object-cover" />
        </div>

        <!-- Card 4 -->
        <div
          class="max-w-full mx-5 mt-6 bg-white shadow-lg rounded-lg overflow-hidden">
          <img
            src="./imgs/Cybertruck_93.jpg"
            alt="Image 4"
            class="w-full h-48 object-cover" />
        </div>
      </div>

      <!-- Card Section  -->
      <div
        class="max-w-screen-2xl bg-white border border-gray-200 shadow dark:bg-gray-800 dark:border-gray-700">
        <a href="#">
          <img
            class="rounded--lg"
            src="./imgs/weitere-tesla-cybertruck-sichtungen-steht-ein-start-kurz-bevor-296139.webp" />
        </a>
        <div class="p-2 flex justify-between">
          <a href="#">
            <h5
              class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">
              Model S
            </h5>
          </a>
          <button
            type="button"
            class="text-black border-2 bg-[#FFFFFF] hover:bg-[#F4F4FF] text-sm rounded  text-sm px-5 py-1 text-center inline-flex items-center mb-4">
            Show Now
          </button>
        </div>
      </div>
      <!-- 2 -->
      <div
        class="max-w-screen-2xl bg-white border border-gray-200 shadow dark:bg-gray-800 dark:border-gray-700">
        <a href="#">
          <img
            class="rounded--lg"
            src="./imgs/ModelX_86.jpg" />
        </a>

        <div class="p-2 flex justify-between">
          <a href="#">
            <h5
              class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">
              Model X
            </h5>
          </a>
          <button
            type="button"
            class="text-black border-2 bg-[#FFFFFF] hover:bg-[#F4F4FF] text-sm rounded  text-sm px-5 py-1 text-center inline-flex items-center mb-4">
            Show Now
          </button>
        </div>
      </div>
      <!-- 3 -->
      <div
        class="max-w-screen-2xl bg-white border border-gray-200 shadow dark:bg-gray-800 dark:border-gray-700">
        <a href="#">
          <img
            class="rounded--lg"
            src="./imgs/ModelX_74.jpg" />
        </a>

        <div class="p-2 flex justify-between">
          <a href="#">
            <h5
              class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">
              Model S
            </h5>
          </a>
          <button
            type="button"
            class="text-black border-2 bg-[#FFFFFF] hover:bg-[#F4F4FF] text-sm rounded text-sm px-5 py-1 text-center inline-flex items-center mb-4">
            Show Now
          </button>
        </div>
      </div>
    </main>

    <!-- footer  -->
    <footer class="m-4">
      <div class="w-full max-w-screen-2xl mx-auto p-4 md:py-8">
        <div class="sm:block text-sm sm:items-center justify-content: center;">
          <ul
            class="flex flex-wrap justify-center mb-6 text-sm sm:text-center font-medium text-gray-500 sm:mb-0 dark:text-gray-400">
            <li>
              <a href="#" class="hover:underline me-4 md:me-6">TESLA @ 2023</a>
            </li>
            <li>
              <a href="#" class="hover:underline me-4 md:me-6">PRIVACY</a>
            </li>
            <li>
              <a href="#" class="hover:underline me-4 md:me-6">LEGAL</a>
            </li>
            <li>
              <a href="#" class="hover:underline">LOCATION</a>
            </li>
          </ul>
        </div>
      </div>
    </footer>
  </body>
  <script src="script.js"></script>
</html>
